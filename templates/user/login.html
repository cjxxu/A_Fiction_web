{% extends 'base.html' %}
{% block content %}

    <div id='content' style="margin: 0 40px">
        <h1 style="text-align: center">用户登录页面</h1>

        <form class="form form-horizontal" method="post" action="/user/login/">
            {% csrf_token %}

            <div class="form-group">
                <label class="col-md-2 control-label">用户名</label>
                <div class="col-md-5">
                    <input class="form-control" name="username"
                           value="{{ userForm.username.value }}"
                           placeholder="输入用户名或手机号">
                </div>
                <div class="col-md-4">
                    {% if errors.username %}
                        <span style="color: red">{{ errors.username.0.message }}</span>
                    {% else %}
                        *长度8~20,可以是手机号或英文字母
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">口令</label>
                <div class="col-md-5">
                    <input class="form-control" type="password" name="passwd" placeholder="输入口令">
                </div>
                <div class="col-md-4">
                    {% if errors.passwd %}
                        <span style="color: red">{{ errors.username.0.message }}</span>
                    {% else %}
                        *长度不能低于8位,只能是字母和数字
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2">
                    <button class="btn btn-primary">登录</button>
                    <a href="/user/register/" class="btn btn-link">未有账号,去注册</a>
                </div>

            </div>
        </form>

    </div>
{% endblock %}
